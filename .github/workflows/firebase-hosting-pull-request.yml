name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  flutter_build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v4
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
      
      - run: flutter doctor -v
      - run: flutter clean && flutter pub get
      - run: flutter build web --release --output public --dart-define=DEBUG=false

  
  build_and_preview:
    needs: flutter_build_web
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SALONEBAZAAR }}
          projectId: salonebazaar
